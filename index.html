<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Set Cookie and Redirect</title>
</head>
<body>

  <script>
    window.addEventListener('load', function () {
      // ตั้ง cookie สองตัว
      document.cookie = 'user_role=admin; path=/; max-age=3600';
      document.cookie = 'username=admin; path=/; max-age=3600';

      // รอ 1.5 วินาทีแล้วเปลี่ยนหน้า (แก้ URL ตามต้องการ)
      setTimeout(function () {
        // เปลี่ยนเป็นหน้า welcome.html หรือ URL ใดก็ได้
        // ใช้ replace ไม่เก็บหน้าปัจจุบันใน history (ถ้าต้องการเก็บให้ใช้ location.href)
        window.location.replace('csrf.html');
      }, 1500);
    });
  </script>
</body>
</html>
